BranchDescriptor:
    type: object
    description: Fundamental branch information
    required:
        - id
        - createdAt
        - lastModifiedAt
        - isDefault
        - properties
        - links
    properties:
        id:
            type: string
        createdAt:
            type: string
        lastModifiedAt:
            type: string
        isDefault:
            type: boolean
        properties:
            type: array
            items:
                $ref: "#/ObjectProperty"
        links:
            type: array
            items:
                $ref: "#/Reference"
BranchHandle:
    type: object
    description: Complete branch information
    required:
        - id
        - createdAt
        - lastModifiedAt
        - workflows
        - properties
        - links
    properties:
        id:
            type: string
        createdAt:
            type: string
        lastModifiedAt:
            type: string
        workflows:
            type: array
            items:
                $ref: "#/WorkflowDescriptor"
        properties:
            type: array
            items:
                $ref: "#/ObjectProperty"
        links:
            type: array
            items:
                $ref: "#/Reference"
BranchStatement:
    type: object
    description: Branch point and properties for new branch
    required:
        - properties
    properties:
        source:
            type: object
            required:
                - branchId
                - workflowId
                - moduleId
            properties:
                branch:
                    type: string
                workflowId:
                    type: string
                moduleId:
                    type: string
        properties:
            type: array
            items:
                $ref: "#/ObjectProperty"
ChartDescriptor:
    type: object
    description: Descriptor for a chart view
    required:
        - name
        - links
    properties:
        id:
            type: string
        name:
            type: string
        links:
            type: array
            items:
                $ref: '#/Reference'
DatasetAnnotations:
    type: object
    description: Annotations for a dataset component
    required:
        - links
    properties:
        columns:
            type: array
            items:
                type: object
                required:
                    - columnId
                    - key
                    - value
                properties:
                    columnId:
                        type: integer
                    key:
                        type: string
                    value:
                        type: string
        rows:
            type: array
            items:
                type: object
                required:
                    - rowId
                    - key
                    - value
                properties:
                    rowId:
                        type: integer
                    key:
                        type: string
                    value:
                        type: string
        cells:
            type: array
            items:
                type: object
                required:
                    - columnId
                    - rowId
                    - key
                    - value
                properties:
                    columnId:
                        type: integer
                    rowId:
                        type: integer
                    key:
                        type: string
                    value:
                        type: string
        links:
            type: array
            items:
                $ref: "#/Reference"
DatasetChartView:
    type: object
    description: Dataset chart view content
    required:
        - name
        - data
        - links
    properties:
        name:
            type: string
        data:
            type: object
            required:
                - series
                - xAxis
            properties:
                series:
                    type: array
                    items:
                        type: object
                        required:
                            - label
                            - data
                        properties:
                            label:
                                type: string
                            data:
                                type: array
                                items:
                                    type: integer
                xAxis:
                    type: object
                    required:
                        - data
                    properties:
                        data:
                            type: array
                            items:
                                type: integer
                chart:
                    type: object
                    required:
                        - type
                        - grouped
                    properties:
                        type:
                            type: string
                        grouped:
                            type: boolean
        links:
            type: array
            items:
                $ref: "#/Reference"
DatasetColumn:
    type: object
    description: Column in a dataset
    required:
        - id
        - name
        - type
    properties:
        id:
            type: integer
        name:
            type: string
        type:
            type: string
DatasetDescriptor:
    type: object
    description: Descriptor containing dataset metadata
    required:
        - id
        - name
        - columns
        - rowCount
        - links
    properties:
        id:
            type: string
        name:
            type: string
        columns:
            type: array
            items:
                $ref: "#/DatasetColumn"
        rowCount:
            type: integer
        links:
            type: array
            items:
                $ref: "#/Reference"
DatasetHandle:
    type: object
    description: Columns and cell values in a dataset
    required:
        - id
        - columns
        - rows
        - offset
        - rowCount
        - links
    properties:
        id:
            type: string
        columns:
            type: array
            items:
                $ref: "#/DatasetColumn"
        rows:
            type: array
            items:
                $ref: "#/DatasetRow"
        offset:
            type: integer
        rowcount:
            type: integer
        links:
            type: array
            items:
                $ref: "#/Reference"
DatasetIdentifier:
    type: object
    description: Named dataset associated with workflow state
    required:
        - id
        - name
    properties:
        id:
            type: string
        name:
            type: string
DatasetRow:
    type: object
    description: Row in a dataset
    required:
        - id
        - values
    properties:
        id:
            type: integer
        values:
            type: array
            items:
                type: string
DatasetStatement:
    type: object
    description: Schema, rows, and annotations for new dataset
    required:
        - columns
        - rows
    properties:
        columns:
            type: array
            items:
                $ref: '#/DatasetColumn'
        rows:
            type: array
            items:
                $ref: '#/DatasetRow'
        annotations:
            type: array
            items:
                type: object
                required:
                    - key
                    - value
                properties:
                    columnId:
                        type: integer
                    rowId:
                        type: integer
                    key:
                        type: string
                    value:
                        type: string
FileHandle:
    type: object
    description: Metadata for uploaded file
    required:
        - id
        - name
        - links
    properties:
        id:
            type: string
        name:
            type: string
        mimetype:
            type: string
        encoding:
            type: string
        links:
            type: array
            items:
                $ref: "#/Reference"
ModuleHandle:
    type: object
    description: Module in VizUAL workflow
    required:
        - id
        - state
        - command
        - text
        - timestamps
        - links
    properties:
        id:
            type: string
        state:
            type: integer
        command:
            $ref: "#/ModuleStatement"
        text:
            type: string
        timestamps:
            type: object
            required:
                - createdAt
            properties:
                createdAt:
                    type: string
                startedAt:
                    type: string
                finishedAt:
                    type: string
        outputs:
            $ref: '#/ModuleOutputs'
        datasets:
            type: array
            items:
                $ref: '#/ResourceIdentifier'
        charts:
            type: array
            items:
                $ref: '#/ChartDescriptor'
        links:
            type: array
            items:
                $ref: '#/Reference'
ModuleOutputs:
    type: object
    required:
        - stdout
        - stderr
    properties:
        stdout:
            type: array
            items:
                $ref: '#/OutputObject'
        stderr:
            type: array
            items:
                $ref: '#/OutputObject'
ModuleStatement:
    type: object
    description: Definition of a command to evaluate against a workflow state
    required:
        - packageId
        - commandId
        - arguments
    properties:
        packageId:
            type: string
        commandId:
            type: string
        arguments:
            type: array
ObjectProperty:
    type: object
    description: Key-value pair for user-defined object properties
    required:
        - key
        - value
    properties:
        key:
            type: string
        value:
            type: string
ObjectPropertyUpdateStmt:
    type: object
    description: Update statement for a object properties.
    required:
        - properties
    properties:
        properties:
            type: array
            items:
                type: object
                required:
                    - key
                properties:
                    key:
                        type: string
                    value:
                        type: string
OutputObject:
    type: object
    description: Object in module output stream
    required:
        - type
        - value
    properties:
        type:
            type: string
        value:
            type: string
PackageDeclaration:
    type: object
    description: Declaration of commands for package of workflow modules
    required:
        - id
        - name
        - commands
    properties:
        id:
            type: string
        name:
            type: string
        description:
            type: string
        commands:
            type: array
            items:
                type: object
                required:
                    - id
                    - name
                    - arguments
                properties:
                    id:
                        type: string
                    name:
                        type: string
                    description:
                        type: string
                    group:
                        type: string
                    parameters:
                        type: array
                        items:
                            type: object
                            required:
                                - id
                                - name
                                - index
                                - datatype
                                - required
                            properties:
                                id:
                                    type: string
                                name:
                                    type: string
                                datatype:
                                    type: string
                                index:
                                    type: integer
                                hidden:
                                    type: boolean
                                parent:
                                    type: string
                                required:
                                    type: boolean
                                values:
                                    type: array
                                    items:
                                        type: object
                                        required:
                                            - value
                                            - text
                                            - isDefault
                                        properties:
                                            value:
                                                type: string
                                            text:
                                                type: string
                                            isDefault:
                                                type: boolean
ProjectDescriptor:
    type: object
    description: Fundamental project metadata and references
    required:
        - id
        - createdAt
        - lastModifiedAt
        - properties
        - links
    properties:
        id:
            type: string
        createdAt:
            type: string
        lastModifiedAt:
            type: string
        properties:
            type: array
            items:
                $ref: '#/ObjectProperty'
        links:
            type: array
            items:
                $ref: "#/Reference"
ProjectHandle:
    type: object
    description: Extended project metadata and references
    required:
        - id
        - createdAt
        - lastModifiedAt
        - properties
        - branches
        - packages
        - links
    properties:
        id:
            type: string
        createdAt:
            type: string
        lastModifiedAt:
            type: string
        properties:
            type: array
            items:
                $ref: "#/ObjectProperty"
        branches:
            type: array
            items:
                $ref: '#/BranchDescriptor'
        packages:
            type: array
            items:
                $ref: '#/PackageDeclaration'
        links:
            type: array
            items:
                $ref: "#/Reference"
ProjectListing:
    type: object
    required:
        - projects
        - links
    properties:
        projects:
            type: array
            items:
                $ref: "#/ProjectDescriptor"
        links:
            type: array
            items:
                $ref: '#/Reference'
ProjectStatement:
    type: object
    required:
        - properties
    properties:
        properties:
            type: array
            items:
                $ref: '#/ObjectProperty'
Reference:
    type: object
    description: "HATEOAS reference object"
    required:
        - rel
        - href
    properties:
        rel:
            type: string
        href:
            type: string
ResourceIdentifier:
    type: object
    description: Named dataset associated with workflow state
    required:
        - id
        - name
    properties:
        id:
            type: string
        name:
            type: string
ServiceDescriptor:
    type: object
    description: Basic service properties
    required:
        - name
        - startedAt
        - version
        - defaults
        - environment
        - links
    properties:
        name:
            type: string
        startedAt:
            type: string
        version:
            type: string
        defaults:
            type: object
            required:
                - maxFileSize
            properties:
                maxFileSize:
                    type: integer
        environment:
            type: object
            required:
                - name
            properties:
                name:
                    type: string
        links:
            type: array
            items:
                $ref: "#/Reference"
TaskModifier:
    type: object
    description: Change the state of a running task
    required:
        - state
    properties:
        state:
            type: integer
        startedAt:
            type: string
        finishedAt:
            type: string
        outputs:
            $ref: '#/ModuleOutputs'
        datasets:
            type: array
            items:
                $ref: '#/DatasetDescriptor'
        provenance:
            type: object
            required:
                - read
                - write
            properties:
                read:
                    type: array
                    items:
                        $ref: '#/ResourceIdentifier'
                write:
                    type: array
                    items:
                        $ref: '#/ResourceIdentifier'
                delete:
                    type: array
                    items:
                        type: string
                resources:
                    type: object
TaskStatement:
    type: object
    description: Execute request for a workflow module
    required:
        - id
        - command
        - context
        - resources
    properties:
        id:
            type: string
        command:
            $ref: "#/ModuleStatement"
        context:
            type: array
            items:
                $ref: '#/DatasetIdentifier'
        resources:
            type: object
TaskRequestResult:
    type: object
    desciption: Result of a task execute or cancel request
    required:
        - result
    properties:
        result:
            type: boolean
UpdateAnnotationStatement:
    type: object
    description: Update statement for resource annotation
    required:
        - key
    properties:
        columnId:
            type: integer
        rowId:
            type: integer
        key:
            type: string
        oldValue:
            type: string
        newValue:
            type: string
WorkflowDescriptor:
    type: object
    description: Fundamental workflow metadata and references
    required:
        - id
        - createdAt
        - action
        - packageId
        - commandId
        - links
    properties:
        id:
            type: string
        createdAt:
            type: string
        action:
            type: string
        packageId:
            type: string
        commandId:
            type: string
        links:
            type: array
            items:
                $ref: "#/Reference"
WorkflowHandle:
    type: object
    description: Comprehensive workflow version information
    required:
        - identifier
        - createdAt
        - action
        - packageId
        - commandId
        - state
        - modules
        - datasets
        - readOnly
        - links
    properties:
        identifier:
            type: string
        createdAt:
            type: string
        action:
            type: string
        packageId:
            type: string
        state:
            type: integer
        modules:
            type: array
            items:
                $ref: '#/ModuleHandle'
        datasets:
            type: array
            items:
                $ref: '#/DatasetDescriptor'
        readOnly:
            type: boolean
        links:
            type: array
            items:
                $ref: '#/Reference'
WorkflowUpdateResult:
    type: object
    description: List of handles for modules that were affected by a workflow update
    required:
        - modules
    properties:
        modules:
            type: array
            items:
                $ref: '#/ModuleHandle'
