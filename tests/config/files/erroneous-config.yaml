packages:
    - '../data/packages/mimir.pckg.json'
settings:
    api:
        server.url: 'http://vizier-db.info'
        server.port: 80
        app.path: '/vizier-db/api/v2'
        doc.url: 'http://vizier-db.info/doc/api/v1'
    envs:
        - iddentifier: 'MIMIR'
          name: 'Mimir Config'
          description: 'Mimir Engine'
          default: True
          datastore:
              properties:
                  directory: 'mimir-directory'
              type: 'MIMIR'
    viztrails:
        directory: 'wf-directory'
    fileserver:
        directory: 'fs-directory'
        maxFileSize: 1024
    name: 'Alternate Vizier Web API'
    debug: False
