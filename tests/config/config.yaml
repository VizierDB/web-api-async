packages:
    - declarations: './.files/mimir.pckg.json'
    - declarations: './.files/plot.pckg.json'
    - declarations: './.files/pycell.pckg.json'
      parameters:
          moduleName: 'NoModule'
          className: 'NoClass'
webservice:
    server_url: 'http://vizier-db.info'
    server_port: 80
    app_path: '/vizier-db/api/v2'
    doc_url: 'http://vizier-db.info/doc/api/v1'
    defaults:
        max_file_size: 1024
engine:
    moduleName: 'vizier.engine.environments.local'
    className: 'DefaultLocalEngine'
    properties:
        datastore:
            moduleName: 'vizier.datastore.fake'
            className: 'MySystemDatastore'
debug: True
logs:
    server: 'logs'
