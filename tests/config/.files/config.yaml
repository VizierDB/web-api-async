webservice:
    server_url: 'http://vizier-db.info'
    app_path: '/vizier-db/api/v2'
    server_local_port: 80
    doc_url: 'http://vizier-db.info/doc/api/v1'
    defaults:
        max_file_size: 1024
engine:
    identifier: 'DEV'
    properties:
        filestores: './.tmp/fs'
        datastores: './.tmp/ds'
        viztrails: './.tmp/ds'
        packages:
            - declaration: './.files/python.pckg.json'
              engine:
                  className: 'PyCellTaskProcessor'
                  moduleName: 'vizier.engine.packages.pycell.processor'
            - declaration: './.files/vizual.pckg.json'
              engine:
                  className: 'VizualTaskProcessor'
                  moduleName: 'vizier.engine.packages.vizual.processor'
                  properties:
                        api:
                            className: 'DefaultVizualApi'
                            moduleName: 'vizier.engine.packages.vizual.api.fs'
        options:
            useShortIdentifier: True
logs:
    server: 'logs'
